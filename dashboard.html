<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Nexora</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Estilos específicos para el dashboard */
        .dashboard-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .dashboard-container h2 {
            color: #1877f2;
            margin-bottom: 20px;
            font-size: 2em;
        }
        /* ID para mostrar el nombre del usuario */
        #welcome-message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .dashboard-container p {
            font-size: 1.1em;
            color: #555;
        }
        .dashboard-menu {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .dashboard-menu a {
            background-color: #f0f2f5;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            color: #1877f2;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .dashboard-menu a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="logo">Nexora</h1>
        <h2>Panel de Control</h2>
        
        <p id="welcome-message">Cargando...</p> 

        <p>Aquí verás tu feed, notificaciones y contenido personalizado.</p>

        <div class="dashboard-menu">
            <a href="#">Feed Principal</a>
            <a href="#">Amigos</a>
            <a href="#">Perfil</a>
            <a href="#" id="logout-btn">Cerrar Sesión</a> </div>
    </div>

    <script src="dashboard.js"></script> </body>
</html>
