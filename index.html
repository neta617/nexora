<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en Nexora</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="login-container">
        <h1 class="logo">Nexora</h1>
        <h2>Inicia Sesión</h2>
        <form id="loginForm" class="login-form"> <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Entrar a Nexora</button>
            <p id="message" class="message"></p> <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script> </body>
</html>
